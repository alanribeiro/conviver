<div class="co-registration-age">
    <div class="co-registration-age__inputs">
      <co-input [placeholder]="'Sua idade'" [type]="'text'"></co-input>
      <co-radio-style
          [options]="[
            {label: 'Masculino', value: 'm'},
            {label: 'Feminino', value: 'f'},
            {label: 'Outro', value: 'o'}
          ]">
        </co-radio-style>
    </div>
    
    <co-paging-buttons [back]="true" [next]="true" [done]="false"></co-paging-buttons>
  
</div>
