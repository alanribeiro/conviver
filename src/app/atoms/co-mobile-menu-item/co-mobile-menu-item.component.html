<a [routerLink]="url" routerLinkActive="router-link-active">
  <li class="co-mobile-menu-item">
    <i [ngClass]="'anticon anticon-' + icon"></i>

    <div class="co-mobile-menu-item__text">
     {{title}}
    </div>

    <nz-badge
      *ngIf="notifications > 0"
      [nzCount]=notifications
      [nzStyle]="{
        boxShadow: none
      }"></nz-badge>
  </li>
</a>
