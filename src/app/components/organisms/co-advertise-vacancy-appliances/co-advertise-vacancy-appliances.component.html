<section class="co-advertise-vacancy-appliances">
  <co-title [title]="'Quais eletrodomésticos você possui?'"></co-title>
  <div class="co-advertise-vacancy-appliances__list">
    <co-selectable-item
      *ngFor="let item of appliances"
      [size]="'big'"
      [icon]="item.title"
      [title]="item.title"
      [hoverMessage]="item.hoverMessage">
    </co-selectable-item>
    <co-selectable-item
      [size]="'big'"
      [icon]="'block'"
      [title]="'Não possuo nenhum'"
      [hoverMessage]="'Temq que fazer essa frase aqui'">
    </co-selectable-item>
    <co-selectable-item
      [size]="'big'"
      [icon]="'add'"
      [title]="'Outros'"
      [hoverMessage]="'Adicionar outros eletrodomésticos'">
    </co-selectable-item>
  </div>
</section>
