<header class="co-main-header">
  <div class="co-main-header__container container">
    <div class="co-main-header__container__mobile-menu-button">
      <co-mobile-menu-button (click)="openMenuMobile()"></co-mobile-menu-button>
    </div>
    <co-logo [type]="'horizontal'" [color]="'white'" [width]="'125'"> </co-logo>
    <div class="co-main-header__container__menu">
      <co-menu-items [items]="menuMainItems"></co-menu-items>
      <div class="co-main-header__container__menu__avatar" (mouseover)="hover=true" (mouseleave)="hover=false">
        <co-avatar
          [size]="'small'"
          [photo]="user.photo"
          [genre]="user.genre">
        </co-avatar>
      </div>

      <!-- dropdowns -->
      <div class="user-dropdown">
        <!-- <ul class="user-dropdown__list">
          <li *ngFor="let item of menuOtherItems" class="user-dropdown__list__item">
            <div class="user-dropdown__list__item__icon">
              <i [class]="'anticon anticon-' + item.icon"></i>
            </div>
            <div class="user-dropdown__list__item__title">
              {{item.title}}
            </div>
          </li>
        </ul>-->
        <co-dropdown-item-list [items]="menuOtherItems"></co-dropdown-item-list>
      </div>
    </div>

    <div class="co-main-header__container__notification-button">
      <co-notification-button [withNotification]="false"></co-notification-button>
    </div>
  </div>

  <nz-drawer class="co-main-header__menu-mobile" [nzClosable]="false" [nzVisible]="menuMobileOpen" [nzPlacement]="'left'" (nzOnClose)="closeMenuMobile()">
    <co-mobile-menu-user [user]="user"></co-mobile-menu-user>
    <co-mobile-menu-item-list [items]="menuMainItems"></co-mobile-menu-item-list>
    <div class="co-main-header__menu-mobile__divider-container">
      <co-divider></co-divider>
    </div>
    <co-mobile-menu-item-list [items]="menuOtherItems"></co-mobile-menu-item-list>
  </nz-drawer>

</header>
