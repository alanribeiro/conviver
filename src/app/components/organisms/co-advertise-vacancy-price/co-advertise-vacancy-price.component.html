<section class="co-advertise-vacancy-price">
  <co-title [title]="'Quais são as despesas da casa?'"></co-title>
  <div class="co-advertise-vacancy-price__form">
    <div class="co-advertise-vacancy-price__form__row">
      <div class="co-advertise-vacancy-price__form__row__rent-label">Aluguel:</div>
      <div class="co-advertise-vacancy-price__form__row__rent">
        <co-input [type]="'number'" [placeholder]="'R$ 000,00'"></co-input>
      </div>
      <div class="co-advertise-vacancy-price__form__row__water-and-light">
        <co-checkbox [title]="'Água e luz incluso'"></co-checkbox>
      </div>
    </div>
    <div class="co-advertise-vacancy-price__form__row">
      <div class="co-advertise-vacancy-price__form__row__expense-name">
        <co-input [placeholder]="'Despesa'"></co-input>
      </div>
      <div class="co-advertise-vacancy-price__form__row__expense-value">
        <co-input [type]="'number'" [placeholder]="'R$ 000,00'"></co-input>
      </div>
    </div>
  </div>
  <div class="co-advertise-vacancy-price__add-button">
    <co-button [title]="'Adicionar despesa'" [icon]="'plus'" [type]="'secondary'"></co-button>
  </div>
</section>
