<section class="co-advertise-vacancy-rules">
  <co-title [title]="'A casa possui regras? Se sim, descreva elas para os possÃ­veis novos moradores'"></co-title>
  <div class="co-advertise-vacancy-rules__form">
    <div *ngFor="let rule of rules; let i = index" class="co-advertise-vacancy-rules__form__rule">
      <div class="co-advertise-vacancy-rules__form__rule__number">#{{i + 1}}</div>
      <div class="co-advertise-vacancy-rules__form__rule__textarea">
        <co-textarea [placeholder]="'Descreva a regra aqui...'" [rows]="2" (valueChange)="setRule(i, $event)"></co-textarea>
      </div>
    </div>
  </div>
  <div class="co-advertise-vacancy-rules__add-button">
    <co-button *ngIf="rules.length < 2" [title]="'Adicionar regra'" [icon]="'plus'" [type]="'secondary'" (click)="addRule()"></co-button>
  </div>
</section>
