  </div>
  <div class="co-paging-buttons__next-button" [ngClass]="{'co-paging-buttons__next-button--animation': back}">
    <co-button
      [title]="done ? 'Concluir' : 'AvanÃ§ar'"
      [icon]="done ? null : 'arrow-right'"
      [type]="next ? 'primary' : 'disabled'"
      (click)="nextSection()">
    </co-button>
  </div>
</div>
