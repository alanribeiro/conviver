<div class="co-user-profile-header-info">
  <div class="co-user-profile-header-info__name">
    <co-profile-user-name [userName]="userName"></co-profile-user-name>
  </div>
  <div class="co-user-profile-header-info__city">
    <co-profile-user-city-and-age [city]="city" [country]="country" [age]="age"></co-profile-user-city-and-age>
  </div>
  <div class="co-user-profile-header-info__since">
    <co-profile-user-since [date]="userSince"></co-profile-user-since>
  </div>
</div>
