<div class="co-mobile-menu-user">
  <div class="co-mobile-menu-user__photo-container">
    <co-avatar [photo]="user.photo" [genre]="user.genre"></co-avatar>
    <co-insignia [level]="user.level"></co-insignia>
  </div>
  <div class="co-mobile-menu-user__name">{{user.name}}</div>
  <div class="co-mobile-menu-user__adress">{{user.adress}}</div>
</div>
